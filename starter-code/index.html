<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>

<body>
  <h1>Gramsco's own little shop</h1>

  <div class="container">
    <div><span>IronMachin</span></div>
    <div>$<span class="price">25.00</span></div>
    <div>QTY</div>
    <input type = "number" min="0">

  </div>

  <div class="container">
    <div><span>MachinHack</span></div>
    <div>$<span class="price">8.00</span></div>

    <div>$<span class="total"></span></div>
    <button class="btn-delete">Delete</button>
  </div>

</main>
<section>
  <h3>Add a new product!</h3>
  <div class="fauxContainer">
    <input id="newName" type="text">
    <input id="newPrice" type="number">
    <div></div>
    <div></div>
    <button id ="new-item-create">Create</button>

  </div>
  <h2 id ="enleve"></h2>
  <button id = "calc-prices-button" class="btn-success">Calculate prices</button>

  <h2>Total Price: $<span id="totalTotal"></span></h2>

</section>
